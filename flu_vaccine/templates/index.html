<!DOCTYPE html>
<html lang="en">

  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flu Vaccine Prediction</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/style.css">

</head>


<body>
  <div class= "container">
    <div class= "row">
      <div class="col-lg-12"id="banner">
        <h1>Flu Vaccine Prediction</h1>
      </div>  
    </div> 
    <div class = "row">
      <div class="d-flex justify-content-center" id="learn">
        <button class="btn btn-primary button1" id="button1">Click to learn about me</button>
      </div>
    </div>
    <div class = "row">
      <div class="card text-white bg-primary mb3" id="card">
        <div class="card-header" id="cardheader">Survey</div>
        <div class="card-body" id="cardbody">
          <span class="Id_info"></p>
        </div>
      </div>
    </div>
    <div class = "row">
      <div class="d-flex justify-content-center" id="question">
        <div class="form-group">
          <label for="id" id=>Did I get the Flu Vaccine? </label>
          <br>
          <div class="btn-group" id="yesNobuttons">
            <button id="button_y" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" value="YES">Yes</button>
            <button id="button_n" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" value="NO">No</button>
          </div>
        </div>
      </div>
    </div>
    <div class = "row">
      <div class="modal-primary" id="myModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body" id="final_answer">
              <p></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="tryAgain" data-dismiss="modal" >Try Again!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>  
  <script src="static\js\app.js"></script>
</body>
